version: '3.9'

x-mongo-common:
  &mongo-common
  image: mongo:5.0.21
  healthcheck:
    test: echo 'db.runCommand("ping").ok' | mongo $(hostname)/test --quiet
    interval: 10s
    timeout: 5s
    retries: 3
    start_period: 10s

x-api-common:
  &api-common
  healthcheck:
    test: curl --header X-Request-Id:1 --fail http://localhost:8000/healthcheck || exit 1
    interval: 10s
    retries: 10
    start_period: 10s
    timeout: 10s

services:
  django-admin:
    build: django_admin
    image: app-django-admin:dev
    volumes:
      - static:/opt/app/static

    healthcheck:
      test: curl http://localhost:8000 || exit 1
      interval: 10s
      retries: 3
      start_period: 10s
      timeout: 5s

    depends_on:
      - postgres
    env_file:
      - envs/.env.django
    expose:
      - "8000"
    restart: unless-stopped

  auth-api:
    <<: *api-common
    build: auth_service
    image: app-auth-api:dev
    depends_on:
      - redis-auth
      - postgres-auth
    env_file:
      - envs/.env.api.auth
    ports:
      - "8003:8000"
    restart: unless-stopped

  film-api:
    <<: *api-common
    build: filmwork_service
    image: app-film-api:dev
    depends_on:
      - redis-films
      - elastic
    env_file:
      - envs/.env.api.films
    ports:
      - "8001:8000"
    restart: unless-stopped

  file-api:
    <<: *api-common
    build: file_service
    image: app-file-api:dev
    depends_on:
      - redis
      - postgres
      - minio
    env_file:
      - envs/.env.files
    ports:
      - "8002:8000"
    restart: unless-stopped

  redis-films:
    image: redis:latest
    restart: unless-stopped
    volumes:
      - films-cache:/data

  redis-auth:
    image: redis:latest
    restart: unless-stopped
    volumes:
      - auth-cache:/data


  proxy:
    build: ./nginx/
    image: app-nginx-proxy:latest
    volumes:
      - static:/data/static/:ro
    depends_on:
      bookmarks-api:
        condition: service_healthy
      auth-api:
        condition: service_healthy
      file-api:
        condition: service_healthy
      film-api:
        condition: service_healthy
      notifications-http:
        condition: service_healthy
      event-api:
        condition: service_healthy
      django-admin:
        condition: service_healthy
    ports:
      - "81:80"
    restart: unless-stopped

  postgres:
    build: postgres/
    image: app-postgres
    env_file:
      - ./envs/.env.database
    volumes:
      - postgres-data:/var/lib/postgresql/data

  postgres-auth:
    image: postgres:latest
    env_file:
      - ./envs/.env.database.auth
    volumes:
      - auth-data:/var/lib/postgresql/data
    ports:
      - "6342:5432"


  postgres-notifications:
    image: postgres:latest
    env_file:
      - envs/.env.database.notifications
    volumes:
      - notification-data:/var/lib/postgresql/data


  notifications-grpc:
    build: ./notification_service/
    image: notification-grpc:dev
    env_file:
      - envs/.env.notification.grpc
    depends_on:
      - postgres-notifications
      - rabbit
    ports:
      - "50051:50051"


  notifications-http:
    <<: *api-common
    build: ./notification_service/
    image: notification-grpc:dev
    env_file:
      - envs/.env.notification
    depends_on:
      - postgres-notifications
      - rabbit
    ports:
      - "90:8000"

  rabbit:
    image: rabbitmq:management
    env_file:
      - envs/.env.rabbit
    ports:
      - "5672:5672"
      - "25673:15672"

  redis:
    image: redis:latest
    restart: unless-stopped
    volumes:
      - redis-data:/data

  elastic:
      build: elastic/
      image: app-elasticsearch
      restart: unless-stopped
      volumes:
        - elastic-data:/usr/share/elasticsearch/data
      ports:
        - "9200:9200"

  etl:
    build: ./etl
    image: app-etl-process:dev
    env_file:
      - envs/.env.etl
    depends_on:
      - postgres
      - django-admin
      - proxy
      - redis
      - elastic
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_storage:/data
    env_file:
      - ./envs/.env.s3
    command: server --console-address ":9001" /data

  jaeger-collector:
    image: jaegertracing/jaeger-collector:latest
    environment:
      SPAN_STORAGE_TYPE: elasticsearch
      ES_SERVER_URLS: http://elastic:9200
    ports:
      - "14250:14250"
      - "14267:14267"
      - "14268:14268"
      - "9411:9411"
    depends_on:
      - elastic
    restart: unless-stopped

  jaeger-query:
    image: jaegertracing/jaeger-query:latest
    ports:
      - "16686:16686"
      - "16687:16687"
    environment:
      SPAN_STORAGE_TYPE: elasticsearch
      ES_SERVER_URLS: http://elastic:9200
    restart: unless-stopped

  event-api:
    build: ./ucg_service
    image: ucg_service:dev
    env_file:
      - envs/.env.api.ucg
    healthcheck:
      test: curl --header X-Request-Id:1 --fail http://localhost:5001/healthcheck || exit 1
      interval: 10s
      retries: 10
      start_period: 10s
      timeout: 10s
    depends_on:
      - auth-api
    ports:
      - "5001:5001"
    restart: unless-stopped

  event-etl:
    build: ucg_etl
    image: ucg_etl:dev
    env_file:
      - envs/.env.etl.ucg
    restart: unless-stopped

  mongo_cnf_n1:
    <<: *mongo-common
    hostname: mongo_cnf_n1
    container_name: mongo_cnf_n1
    command: mongod --configsvr --replSet mongo_cnf --dbpath /data/db --port 27017 --bind_ip localhost,mongo_cnf_n1
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - mongo_cnf_n1_data:/data/db

  mongo_cnf_n2:
    <<: *mongo-common
    hostname: mongo_cnf_n2
    container_name: mongo_cnf_n2
    command: mongod --configsvr --replSet mongo_cnf --dbpath /data/db --port 27017 --bind_ip localhost,mongo_cnf_n2
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - mongo_cnf_n2_data:/data/db

  config_cnf_rs:
    <<: *mongo-common
    volumes:
      - ./mongo/rs_cnf_setup.js:/conf/setup.js
    command: [
      "mongosh",
      "--host",
      "mongo_cnf_n1",
      "--port",
      "27017",
      "/conf/setup.js"
    ]
    depends_on:
      mongo_cnf_n1:
        condition: service_healthy
      mongo_cnf_n2:
        condition: service_healthy

  mongo_rs1_n1:
    <<: *mongo-common
    hostname: mongo_rs1_n1
    container_name: mongo_rs1_n1
    command: mongod --shardsvr --replSet mongo_rs1 --dbpath /data/db --port 27017 --bind_ip localhost,mongo_rs1_n1
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - mongo_rs1_n1_data:/data/db

  mongo_rs1_n2:
    <<: *mongo-common
    hostname: mongo_rs1_n2
    container_name: mongo_rs1_n2
    command: mongod --shardsvr --replSet mongo_rs1 --dbpath /data/db --port 27017 --bind_ip localhost,mongo_rs1_n2
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - mongo_rs1_n2_data:/data/db

  config_rs1:
    <<: *mongo-common
    volumes:
      - ./mongo/rs_1_setup.js:/conf/setup.js
    command: [
      "mongosh",
      "--host",
      "mongo_rs1_n1",
      "--port",
      "27017",
      "/conf/setup.js"
    ]
    depends_on:
      mongo_rs1_n1:
        condition: service_healthy
      mongo_rs1_n2:
        condition: service_healthy

  mongo_rs2_n1:
    <<: *mongo-common
    hostname: mongo_rs2_n1
    container_name: mongo_rs2_n1
    command: mongod --shardsvr --replSet mongo_rs2 --dbpath /data/db --port 27017 --bind_ip localhost,mongo_rs2_n1
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - mongo_rs2_n1_data:/data/db

  mongo_rs2_n2:
    <<: *mongo-common
    hostname: mongo_rs2_n2
    container_name: mongo_rs2_n2
    command: mongod --shardsvr --replSet mongo_rs2 --dbpath /data/db --port 27017 --bind_ip localhost,mongo_rs2_n2
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - mongo_rs2_n2_data:/data/db

  config_rs2:
    <<: *mongo-common
    volumes:
      - ./mongo/rs_2_setup.js:/conf/setup.js
    command: [
      "mongosh",
      "--host",
      "mongo_rs2_n1",
      "--port",
      "27017",
      "/conf/setup.js"
    ]
    depends_on:
      mongo_rs2_n1:
        condition: service_healthy
      mongo_rs2_n2:
        condition: service_healthy

  mongos:
    <<: *mongo-common
    command: mongos --configdb mongo_cnf/mongo_cnf_n1:27017,mongo_cnf_n2:27017 --port 27017 --bind_ip localhost,mongos
    hostname: mongos
    container_name: mongos
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=posts_db
    depends_on:
      config_rs1:
        condition: service_completed_successfully
      config_rs2:
        condition: service_completed_successfully
    volumes:
      - /etc/localtime:/etc/localtime:ro

  config_shared_cluster:
    <<: *mongo-common
    command: [
      "mongosh",
      "--host",
      "mongos",
      "--port",
      "27017",
      "/conf/setup.js"
    ]
    volumes:
      - ./mongo/sharded_cluster_setup.js:/conf/setup.js
    depends_on:
      mongos:
        condition: service_healthy


  bookmarks-api:
    <<: *api-common
    build: bookmarks_service
    image: app-bookmarks-api:dev
    depends_on:
      mongos:
        condition: service_healthy
    env_file:
      - envs/.env.bookmarks.api
    ports:
      - "8004:8000"
    restart: unless-stopped



volumes:
  static:
  auth-data:
  postgres-data:
  redis-data:
  elastic-data:
  films-cache:
  pg-cache:
  auth-cache:
  minio_storage:
  mongo_cnf_n1_data:
  mongo_cnf_n2_data:
  mongo_rs1_n1_data:
  mongo_rs1_n2_data:
  mongo_rs2_n1_data:
  mongo_rs2_n2_data:
  notification-data:
